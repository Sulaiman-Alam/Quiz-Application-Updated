<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ThinkStorming</title>
      <link rel="stylesheet" href="game.css">
      <link rel="stylesheet" href="../app.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
      
</head>

<body>
      <!-- desktop-nav -->
      <nav id ="desktop-nav">
            <div class="logo"> ThinkStorm </div>
            <div>
                  <ul class = "nav-links">
                        <li><a href="/Home/home.html">Home</a></li>
                  </ul>
            </div>
      </nav> 
      <div class="container">
            <div id="game" class="justify-center flex-column">
                  <div id="hud">
                        <div id="hud-item">
                              <p id="progressText" class="hud-prefix">
                                    Question
                              </p>
                              <div id="progressBar">
                                    <div id="progressBarFull"></div>
                              </div>
                        </div>
                        <div id="hud-item">
                              <p class="hud-prefix">
                                    Score
                              </p>
                              <h1 class="hud-main-text" id="score">
                                    0
                              </h1>
                        </div>
                  </div>

                  <div class="time-bar">
                        <div class="timer">
                              <i class="fa-regular fa-clock"></i> 
                              <span class="time-duration">15s</span> 
                        </div>
                  </div>

                  <h2 id="question">Answer by selecting for the best choice.</h2>
                  <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-letter="A">Option 1</p>
                  </div>
                  <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-letter="B">Option 2</p>
                  </div>
                  <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-letter="C">Option 3</p>
                  </div>
                  <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-letter="D">Option 4</p>
                  </div>
            </div>
      </div>
      <footer>
        <p>&copy; 2025 ThinkStorm. All rights reserved. Your trivia adventure starts here!</p>
      </footer>
      <script src="game.js"></script>
</body>

</html>
