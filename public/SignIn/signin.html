<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="signin.css">
    </head>

    <body>
        <header>
            <h1>Welcome Back</h1>
            <h3>Please sign in to continue</h3>
        </header>
        <div class="cont">
            <form action="/signin" method="POST">
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required
                        style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required
                        style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;">
                </div>
                <a href="Game\game.html"><button type="submit" class="button">Sign In</button></a>
            </form>
        </div>
        <!-- <footer>
            <p>Don't have an account? <a href="SignUp\signup.html">Sign up here</a></p>
        </footer> -->
    </body>
</html>
